<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

.btn0{
    background-color: royalblue;
    border-radius: 10px;
    color:white;
}

.btn0:hover{
    background-color: cornflowerblue;
}

a{
text-decoration: none;
    color: white;
}

    </style>
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-center">Customer Data</h3>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email-id</th>
                            <th>Mobile_no</th>
                            <th>Message</th>
                            <th>Perfom_action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each="thePlants: ${listing}">
                            <td th:text="${thePlants.id}"></td>
                            <td th:text="${thePlants.name}"></td>
                            <td th:text="${thePlants.email}"></td>
                            <td th:text="${thePlants.mobile}"></td>
                            <td th:text="${thePlants.message}"></td>
                        

                           <td><form method="POST" th:action="@{/delete}">
                                <input type="hidden" name="id" th:value="${thePlants.id}" />
								<button  class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this data?'))) return false">
									Delete
								</button>

							</form></td>

                        <!--<td><form method="POST" th:action="@{/updateData}">
                                <input type="hidden" name="id" th:value="${theCustInfo.id}" />
								<button type="submit" class="btn btn-success btn-sm me-1">Update</button>
							</form></td>  -->
                       
                           
                         
                        </tr>
                    </tbody>
                   
                </table>
                <button type="btn" class="btn0"><a th:href="@{/return}">Exit</a></button>
            </div>
        </div>
    </div>





    <script src="@{js/bootstrap.js}"></script>
</body>
</html>
